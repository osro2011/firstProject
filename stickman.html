<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="http://koda.nu/simple.js">
            function drawStickman(x, y, size, lArmAngle, rArmAngle, lLegAngle, rLegAngle, thick, color) {
                ring(x, y, size, thick, color); //Head
                line(x, y + size, x, y + 5 * size, thick, color); //Torso
                line(x, y + 2 * size, x - Math.sin(degToRad(lArmAngle)) * 2 * size, y + 2 * size + Math.cos(degToRad(lArmAngle)) * 2 * size, thick, color); //L arm
                line(x, y + 2 * size, x + Math.sin(degToRad(rArmAngle)) * 2 * size, y + 2 * size + Math.cos(degToRad(rArmAngle)) * 2 * size, thick, color); //R arm
                line(x, y + 5 * size, x - Math.sin(degToRad(lLegAngle)) * 2 * size, y + 5 * size + Math.cos(degToRad(lLegAngle)) * 2 * size, thick, color); //L leg
                line(x, y + 5 * size, x + Math.sin(degToRad(rLegAngle)) * 2 * size, y + 5 * size + Math.cos(degToRad(rLegAngle)) * 2 * size, thick, color); //R leg

            };

            function degToRad(degrees) {
                return degrees * (Math.PI / 180);
            };
            drawStickman(480, 110, 100, 45, 45, 45, 45, 10, "black");
        </script>
    </body>
</html>
