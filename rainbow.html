<!DOCTYPE html>
<html>
    <head>
        <title>Rainbow</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="http://koda.nu/simple.js">
            var screenObj = { 
                x:1920,
                y:914, 
                bgc:"lightblue", 
                fgc:"#0f0" 
            };

            var circleObj = { 
                x:screenObj.x/2,
                y:screenObj.y/2,
                size:300,
                colors:[
                    "#f00",
                    "#ffa500",
                    "#ff0",
                    "#008000", 
                    "#00f", 
                    "#4b0082", 
                    "#ee82ee", 
                    screenObj.bgc
                    ] 
            };

            rectangle(0, 0, 1920, 914, screenObj.bgc);

            for (var i = 0; i <= circleObj.colors.length; i++) {
                circle(circleObj.x, circleObj.y, circleObj.size*0.1*(10-i), circleObj.colors[i]);
            }
            
            rectangle(0, circleObj.y, 1920, 1080, screenObj.fgc); 
        </script>
    </body>
</html>
