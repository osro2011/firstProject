<!DOCTYPE html>
<html>
    <head>
        <title>Rainbow</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="http://koda.nu/simple.js">
            var x = 1920/2;
            var y = 914/2;
            var size = 300;
            var bgc = "lightblue";
            var fgc = "#0f0";
            var colors = ["#f00", "#ffa500", "#ff0", "#008000", "#00f", "#4b0082", "#ee82ee", bgc];

            rectangle(0, 0, 1920, 914, bgc);

            for (var i = 0; i <= 8; i++) {
                circle(x, y, size*0.1*(10-i), colors[i]);
            }
            
            rectangle(0, y, 1920, 1080, fgc); 
        </script>
    </body>
</html>
